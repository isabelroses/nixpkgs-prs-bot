[changelog]
header = """
# Changelog\n
"""

body = """
{% if version -%}
  ## [{{ version | trim_start_matches(pat="v") }}](https://github.com/isabelroes/nixpkgs-prs-bot/releases/tag/{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
  ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
  ### {{ group | striptags | trim | upper_first }}

  {% for commit in commits | filter(attribute="scope") | sort(attribute="scope") -%}
    - **{{ commit.scope }}**: {{ commit.message | trim }}\
      {%- if commit.remote.username %} by @{{ commit.remote.username }}{% endif %}
  {% endfor -%}

  {% for commit in commits -%}
    {% if commit.scope -%}
    {% else -%}
      - {{ commit.message | trim }}\
        {% if commit.remote.username %} by @{{ commit.remote.username }}{% endif %}
    {% endif -%}
  {% endfor -%}
{% endfor -%}

{% if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
  ### New Contributors

{% endif -%}

{% for contributor in github.contributors | filter(attribute="username") | filter(attribute="is_first_time", value=true) | sort(attribute="username") -%}
  * @{{ contributor.username }} made their first contribution\
    {% if contributor.pr_number %} in #{{ contributor.pr_number }}{% endif %}
{% endfor %}\n
"""

footer = """
<!-- generated by git-cliff -->
"""

trim = true

postprocessors = [
  # Issues/PR
  { pattern = "#([0-9]+)", replace = "[#${1}](https://github.com/isabelroess/nixpkgs-prs-bot/issues/${1})" },
  # Commits
  { pattern = "([a-f0-9]{7})", replace = "[${1}](https://github.com/isabelroess/nixpkgs-prs-bot/commit/${1})" },
  # GitHub Users
  { pattern = " @([a-zA-Z0-9-_]+)", replace = " [@${1}](https://github.com/${1})" }
]

[git]
commit_preprocessors = [
  # Remove issue numbers
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]

# regex for parsing and grouping commits
commit_parsers = [
  { message = "^(.*)!:", group = "<!-- 0 -->🚨 Breaking Changes" },
  { message = "^feat", group = "<!-- 1 -->🚀 Features" },
  { message = "^fix", group = "<!-- 2 -->🐛 Bug Fixes" },
  { message = "^revert", group = "<!-- 3 --> ⏪ Reverted"},
  { message = "^docs", group = "<!-- 4 -->📚 Documentation" },
]

filter_commits = true

[remote.github]
owner = "isabelroses"
repo = "nixpkgs-prs-bot"
